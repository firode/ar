<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker-Based AR with AR.js</title>

    <!-- A-Frame & AR.js Libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- AR Scene -->
    <a-scene embedded arjs="debugUIEnabled: false;">
        
        <!-- Define the marker (Uses "Hiro" marker by default) -->
        <a-marker type="pattern" url="pattern.patt">
            <!-- 3D Model -->
            <a-entity 
                gltf-model="ico.gltf" 
                scale="1 1 1" 
                position="0 0 0" 
                rotation="0 0 0">
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-camera-static></a-camera-static>

    </a-scene>

</body>
</html>
