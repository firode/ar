<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locar.js GLB Model</title>
    <script src="https://unpkg.com/locar"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // Initialize Locar.js
        const scene = new Locar.Scene();

        // Define the model and its location
        scene.addModel({
            url: "model/spinnrad.glb", // Replace with your actual GLB file URL
            position: { lat: 53.5772, lon: 9.9689, alt: 10 }, // San Francisco example
            scale: 1
        });

        // Start the scene
        scene.start();
    </script>
</body>
</html>
